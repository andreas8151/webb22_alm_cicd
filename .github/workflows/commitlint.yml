name: Commitlint Check

on:
  push:
    branches:
      - main

jobs:
  commitlint-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Commitlint
        run: npm install --save-dev @commitlint/cli

      - name: Run Commitlint
        run: npx commitlint --from=HEAD~1
